name: Run tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Jenkins job
        env:
          JENKINS_URL: ${{vars.JENKINS_URL}}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        run: |
          echo "Triggering Jenkins job $JOB_NAME"
          curl -X POST "$JENKINS_URL/buildByToken/build?job=test_frontend&token=$JENKINS_TOKEN"
          
